<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darks-Avengers(Quiz Website)|Darks Marvel Quiz Box</title>
    <!-- my styling css file -->
    <link rel="stylesheet" href="darksStyling.css">
    <!-- external fonts css -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
   

<body >
    <header>
        <nav class="navbar">
            <p>Dark Marvel Avengers Quiz Box</p>
            
        </nav>
    </header>
    <div class="quizSection" id="parentDiv">
        <h3 align="center" id="questioninBox">Qno1:-What is Your Name ?</h3>
        <div class="mcqsDiv">
            <input type="radio" id="option1" name="options" value="a" class="options">
            <label for="option1">Option a</label>
        </div>
        <div class="mcqsDiv">
            <input type="radio" id="option2" name="options" value="b" class="options">
            <label for="option2">Option b</label>
        </div>
        <div class="mcqsDiv">
            <input type="radio" id="option3" name="options" value="c" class="options">
            <label for="option3">Option c</label>
        </div>
        <div class="mcqsDiv">
            <input type="radio" id="option4" name="options" value="d" class="options">
            <label for="option4">Option d</label>
        </div>
        <button id="submitBtn" class="submitBtnStyling">Submit!</button>
    </div>

</body>
<script src="darkScript.js"></script>


</html>
